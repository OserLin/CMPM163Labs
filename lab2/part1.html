<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0xFF0000} );
			var cube = new THREE.Mesh(geometry, material);
			cube.position.x = -3;
			scene.add(cube);
			
			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0x00FF00} );
			var cube = new THREE.Mesh(geometry2, material2);
			scene.add(cube);
			
			var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial( {color: 0x0000FF} );
			var cube = new THREE.Mesh(geometry3, material3);
			cube.position.x = 3;
			scene.add(cube);
			
			camera.position.z = 5; //this moves the camera towards the viewer

			function animate() {
				geometry.rotateX(0.06);
				geometry.rotateY(0.001);
				
				geometry2.rotateX(0.01);
				geometry2.rotateY(0.01);
				//geometry2.scale( 2, 2, 2 );
				
				geometry3.rotateY(0.06);
				
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();
			
		</script>
	</body>
</html>
